name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 或您的主分支名称，比如 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3 # 更新到最新版本

    - name: Setup Node.js
      uses: actions/setup-node@v3 # 更新到最新版本
      with:
        node-version: '20' # 指定使用 Node.js 20

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Create .nojekyll File
      run: touch dist/.nojekyll

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages # 指定部署到 GitHub Pages 的分支
        folder: dist # 指定构建产物的目录
        token: ${{ secrets.GITHUB_TOKEN }} # 使用 GitHub 提供的 token 进行授权
